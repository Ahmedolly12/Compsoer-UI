<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waitlist</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/jost" rel="stylesheet" />
  </head>
  <body>
    <!-- The main section comprises of all other section -->
    <section class="main-section">
      <div class="logo-section">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <div class="logo1">
          <img src="./images/logo1.png" />
        </div>
        <div class="logo-text">
          <h3>Composer UI</h3>
        </div>
      </div>
      <div class="heading">
        <h1>The Missing Composer Supplement</h1>
      </div>
      <div class="paragraph-text">
        <p>
          Composer UI helps you make the best of Composer. No more memorizing or
          forgetting composer commands, no need for CLI. PHP Developers can now
          add, remove, and update packages using an interface
        </p>
      </div>
      <form class="tmail">
        <label for="eemail">
          <input type="email" placeholder="Input your email" required="" />
        </label>
        <label for="">
          <input type="Submit" value="Join Waitlist" class="waitlist" />
        </label>
      </form>

      <!-- The flex-container contain the microsoft, apple and linux logo -->
      <div class="flex-container">
        <p>
          It is going to be available on <span>the following platform</span>
        </p>

        <div class="icons">
          <a href=""><img src="./images/microsoft.png" /></a>
          <a href=""><img src="./images/apple.png" /></a>
          <a href=""><img src="./images/linux.png" /></a>
        </div>
      </div>
      <!-- This section contain the downward part of the page -->
      <div class="screenshot">
        <div class="sand">
          <a href="#"
            ><img src="./images/By PHPSandbox (1).png" alt="sandbox"
          /></a>
        </div>
        <div class="screen">
          <img class="sch" src="./images/screenshot.png" alt="screenshot" />
        </div>
        <div class="containTwitter">
          <a href=""
            ><img class="twitter" src="./images/twitter.png" alt="twitter"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
