<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waitlist</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="http://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/jost" rel="stylesheet" />
  </head>
  <body>
    <!-- The main section comprises of all other section -->
    <div class="main-section">
      <div class="logo-section">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <div class="logo1">
          <img src="./images/logo1.png" />
        </div>
        <div class="logo-text">
          <h3>Composer UI</h3>
        </div>
      </div>
      <div class="heading">
        <h1>The Missing Composer Supplement</h1>
      </div>
      <div class="paragraph-text">
        <p>
          Composer UI helps you make the best of Composer. No more memorizing or
          forgetting composer commands, no need for CLI. PHP Developers can now
          add, remove, and update packages using an interface
        </p>
      </div>
      <form>
        <div class="tmail">
          <input type="email" placeholder="Input your email" />
          <input type="Submit" value="Join Waitlist" class="waitlist" />
        </div>
      </form>
      <!-- The flex-container contain the microsoft, apple and linux logo -->
      <div class="flex-container">
        <div class="text">It is going to be available on</div>
        <div class="icons">
          <div class="Microsoft">
            <a href=""><img src="./images/microsoft.png" /></a>
          </div>
          <div class="Apple">
            <a href=""><img src="./images/apple.png" /></a>
          </div>
          <div class="linux">
            <a href=""><img src="./images/linux.png" /></a>
          </div>
        </div>
      </div>
      <!-- This section contain the downward part of the website -->
      <div class="screenshot">
        <div>
          <img
            class="sandbox"
            src="./images/By PHPSandbox (1).png"
            alt="sandbox"
          />
        </div>
        <div>
          <img class="sch" src="./images/screenshot.png" alt="screenshot" />
        </div>
        <div class="containTwitter">
          <img class="twitter" src="./images/twitter.png" alt="twitter" />
        </div>
      </div>
    </div>
  </body>
</html>
